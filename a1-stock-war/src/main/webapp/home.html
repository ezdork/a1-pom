<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>分析圖表</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="accounting.js"></script>
<script src="js/highstock.js"></script>
<script src="js/modules/exporting.js"></script>

<script type="text/javascript" src="home.js"></script>
<style type="text/css">
  #header {
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1;
  }
  #content {
  padding-top: 20px;
  }
</style>
</head>
<body>
	
	<div id="header">
		股票代碼:
		<input id="stockCode"
			onchange="displayStockList($('#stockCode').val(),true);">
		<input type="button" value="清空圖表" onclick="$('#content').empty();">
		總淨利(扣除手續費):
		<input id="totalEarnMoney" readonly="readonly">
		手續費:
		<input id="totalFee" readonly="readonly">
		<input type="button" value="取得最新股票資料" onclick="$.get('activeStockCron.do')">
		<input type="button" value="分析" onclick="$.get('activeAnalysisCron.do')">
	</div>
	
	<div id="content"></div>
</body>
</html>
